<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EaglercraftX 1.8 Web Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: #111;
      border-bottom: 2px solid #222;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .game-box {
      width: 100vw;          /* full width */
      max-width: 1920px;     /* prevents ultra-wide stretch */
      aspect-ratio: 16 / 9;
      background: black;
      border-bottom: 3px solid #222;
      position: relative;
      transition: all 0.5s ease; /* smooth rotation */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: all 0.5s ease; /* smooth rotation */
    }

    .controls {
      margin: 15px 0;
    }

    button {
      background: #1abc9c;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }

    button:hover {
      background: #16a085;
    }

    footer {
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <header>
    EaglercraftX 1.8 Web Game
  </header>

  <!-- FULL WIDTH GAME -->
  <div class="container">
    <div class="game-box" id="gameBox">
      <iframe src="game.html" id="gameFrame"></iframe>
    </div>
  </div>

  <!-- FULLSCREEN & ROTATE BUTTONS -->
  <div class="controls">
    <button onclick="goFullScreen()">Fullscreen</button>
    <button onclick="rotateScreen()">Rotate Screen</button>
  </div>

  <!-- WEBSITE CONTENT / ADS SPACE -->
  <footer>
    <p>Play Minecraft 1.8 directly in your browser.</p>
    <p>More games and updates coming soon.</p>
  </footer>

  <script>
    const frame = document.getElementById("gameFrame");
    let rotated = false;

    function goFullScreen() {
      if (frame.requestFullscreen) {
        frame.requestFullscreen();
      } else if (frame.webkitRequestFullscreen) {
        frame.webkitRequestFullscreen();
      } else if (frame.msRequestFullscreen) {
        frame.msRequestFullscreen();
      }
    }

    function rotateScreen() {
      rotated = !rotated;
      if (rotated) {
        frame.style.transform = "rotate(90deg)";
        frame.style.transformOrigin = "center center";
        frame.style.width = "100vh";
        frame.style.height = "100vw";
      } else {
        frame.style.transform = "rotate(0deg)";
        frame.style.width = "100%";
        frame.style.height = "100%";
      }
    }
  </script>

</body>
</html>
